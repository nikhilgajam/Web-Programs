<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>line-height</title>

	<style type="text/css">

		#h{
			line-height: 50%;
		}

		#para1{
			line-height: 100%;
		}

		#para2{
			line-height: 200%;
		}

		#para3{
			line-height: 1000%
		}

	</style>

</head>
<body>

	<h1 id="h">line-height</h1>

	<p>It determines the line height</p>

	<p id="para1">Hello World</p>

	<p id="para2">Hello World</p>

	<p id="para3">Hello World</p>

</body>
</html>
