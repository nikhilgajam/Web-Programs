<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>text-align</title>

	<style type="text/css">

		#h{
			text-align: center;
			/* left, right, center, justify */
		}

		#para1{
			text-align: left;
		}

		#para2{
			text-align: right;
		}

		#para3{
			text-align: justify;
		}

		#para4{
			text-align: justify-all;
		}

	</style>

</head>
<body>

	<h1 id="h">text-align</h1>

	<p>We can place our text anywhere we need by using text align</p>

	<p id="para1">Hello World</p>

	<p id="para2">Hello World</p>

	<p id="para3">Hello World</p>

	<p id="para4">Hello World</p>

</body>
</html>
