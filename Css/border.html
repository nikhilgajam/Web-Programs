<head>

	<title>rgb and rgba</title>

	<style type="text/css">

		div{
			border: solid 1px blue;

			/* color = name, #hex, rgb, rgba, transparent */

			/* Wecan also specify individual sides
			border-width = 100px;
			border-color = blue;
			border-style = solid;
			*/

			/*
			border-width = 3px 100px
			3 is top-down
			100 is sides

			*/
		}

			border: solid 3px green;
		}

</head>
