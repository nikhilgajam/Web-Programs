<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>rgb and rgba</title>

	<style type="text/css">

		#para{

			background: rgb(1, 1, 1);
			color: white;

		}

		#para1{

			background: rgba(1, 1, 1, 1);
			color: white;

		}
		

	</style>

</head>

<body>

	<h1>rgb and rgba</h1>

	<p>rgb colors are like hex colors but represented in numbers and a means opacity</p>

	<p id="para">Style</p>
	<p id="para1">Style</p>
	
	


</body>

</html>
