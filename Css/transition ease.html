<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Transition ease</title>
	<style type="text/css">

		div{
			width: 100px;
			height: 70px;
			background: orange;
			transition: 3s ease;
		}

		div:hover{
			width: 400px;
			height: 140px;
			background: green;
		}
		

	</style>

</head>

<body>


	<h1>Transition ease</h1>

	<div>
		Hello World
	</div>



</body>

</html>
