<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>centering an element</title>

	<style type="text/css">

		div{
			display: block;
			clear: both;
			margin: 0 auto;
			width: 12%;
		}

	</style>

</head>

<body>



	<!-- We have some conditions -->


	<h1>centering an element</h1>

	<p>To horizontally center an element use:<br><small>&nbsp<mark>-margin: 0 auto;</mark></small></p>


	<p>But here we have some conditions:</p>

	<small>-The element must display: block</small><br>
	<small>-The element must not float</small><br>
	<small>-The element must not have a fixed or absolute position</small><br>
	<small>-The element must have a width that is not auto</small><br><br>

	<div>
		<img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
	</div>


</body>

</html>
