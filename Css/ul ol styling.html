<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>ul ol styling</title>

	<style type="text/css">
		 /* These styles will work on both lists */


		 ul{
		 	margin-left: 100px;
		 	list-style-image: url("https://img.icons8.com/plasticine/2x/list.png");
		 }

		ol{
			list-style-type: upper-roman;
			/* lower-alpha, upper-alpha, lower-roman, upper-roman, decimal, decimal-leading-zero, hebrew, armenian etc */
		}

		div{
			display: inline-block;
			width: 40%;
		}

	</style>

</head>

<body>



	<!-- We have some conditions -->


	<h1>unordered list(ul) and ordered list(ol) styling</h1>

	<ul>
		<li>A</li>
		<li>AA</li>
		<li>AAA</li>
	</ul>

	<div>
		<ol>
			<li>A</li>
			<li>AA</li>
			<li>AAA</li>
		</ol>
	</div>

	<div>
		<ol>
			<li>A</li>
			<li>AA</li>
			<li>AAA</li>
		</ol>
	</div>


</body>

</html>
