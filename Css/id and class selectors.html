<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>id and class selectors</title>


	<style type="text/css">

		#a{
			/* code */
		}

		.para{
			/* code */
		}

	</style>

</head>

<body>



	<h1 id="a">id and class selectors</h1>

	<p class="para">id is a unique name</p>
	<p class="para">#id should be used</p>

	<br>

	<p class="para">class can be named to one or more tags</p>
	<p class="para">.class should be used</p>




</body>

</html>
