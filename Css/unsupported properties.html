<body>

	<h1>Browser Prefixes</h1>

	<ul>
		<li>-webkit- : Android, Chrome, iOS, Safari</li>
		<li>-moz- : Mozilla firefox</li>
		<li>-ms- : Internet Explorer</li>
		<li>-o- : Opera</li>
	</ul>

	<h3>Unsupported Properties</h3>

	<ul>
		<li>column-count</li>
		<li>border-radius</li>
		<li>gradient</li>
		<li>Sites such as <a href="http://caniuse.com">http://caniuse.com</a> will tell you when you need to use prefixes</li>
	</ul>


</body>

</html>
