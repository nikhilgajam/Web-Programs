<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>nav</title>
</head>
<body>

	<h1>nav</h1>

	<p>A section of the page which links to other pages or to parts within the page.<br>It is often found in &ltheader&gt tag</p>

	<header>

		<nav>
			<ul>
				
				<li><a href="#About">About</a></li>
				<li><a href="#Home">Home</a></li>
				<li><a href="#Next Page">Next Page</a></li>

			</ul>
		</nav>
		
	</header>

	<p>This is like a navigation bar in the website.</p>

</body>
</html>
