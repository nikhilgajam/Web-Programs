<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>More Attributes</title>
</head>
<body>
	<h1>More Attributes</h1>

	<h3>class</h3>
	<p>Applies special properties to a group of elements</p>
	<br>

	<h3>id</h3>
	<p>Specifies a unique id to one element on the page</p>
	<br>

	<h3>accesskey</h3>
	<p>A shortcut key to activate an element</p>
	<br>

	<h3>tabindex</h3>
	<p>The order elements will come into focus using the tab key</p>

</body>
</html>
