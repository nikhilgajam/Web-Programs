<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>table</title>
	
</head>

<body>

	<h1>Table</h1>
	<p>&lttr&gt is table rows</p>
	<p>&lttd&gt is table columns or table cells</p>
	<p>&ltth&gt is table heading</p>

	<table>

		<tr> <th>r1</th><th>r2</th><th>r3</th> </tr>
		<tr> <td>1</td><td>2</td><td>3</td> </tr>
		<tr> <td>4</td><td>5</td><td>6</td> </tr>
		<tr> <td>7</td><td>8</td><td>9</td> </tr>

	</table>

	<br><br><br>

	<table border="1">

		<tr> <th>Child's Name: </th><th>Parents Name: </th> </tr>
		<tr> <td rowspan="2">Catherine</td> <td>Michael McCarthy</td> </tr>
		<tr> <td>Collen McCarthy</td> </tr>
		<tr> <td>Maggie</td><td>Sheila McGee</td> </tr>
		<tr> <td rowspan="2">Edward</td><td>Catherine Howard</td> </tr>
		<tr> <td>Jim Howard</td> </tr>

	</table>

</body>

</html>
