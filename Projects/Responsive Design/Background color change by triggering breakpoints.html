<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<title>Hello</title>

		<link rel="stylesheet" href="styles.css">

		<style type="text/css">

			body{
				text-align: center;
				background: white;
				/* Always keep defaults at top */
			}

			@media only screen and (min-width: 480px){
				body{
					background: yellow;
				}
				/* When we use min-width you should place small wdth on top (max-width then big width on top) */
			}

			@media only screen and (min-width: 720px){
				body{
					background: green;
				}
			}
			

		</style>

	</head>

	<body>




		<h1>Responsive Design</h>

		<p>Resize the screen to trigger breakpoints</p>
	

		<script type="text/javascript" src="hello.js">

			// Some Script

		</script>








	</body>
</html>
